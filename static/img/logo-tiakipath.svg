<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- TiakiPath Logo: Shield + path -->

  <!-- Symbol: Protective shield with path -->
  <g transform="translate(5, 6)">
    <!-- Shield outline -->
    <path d="M20 4 L36 10 L36 22 Q36 34, 20 38 Q4 34, 4 22 L4 10 Z"
          fill="none" stroke="#5C8A72" stroke-width="2.5"/>
    <!-- Path inside shield -->
    <path d="M14 28 Q18 24, 20 20 Q22 16, 26 14"
          fill="none" stroke="#4A8B8C" stroke-width="2.5" stroke-linecap="round"/>
