  </g>

  <!-- Wordmark -->
  <text x="48" y="33"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        font-weight="600">
    <tspan fill="#5C8A72">Tiaki</tspan><tspan fill="#4A8B8C">Path</tspan>
  </text>
</svg>