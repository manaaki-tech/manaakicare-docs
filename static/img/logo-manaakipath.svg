<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 50" width="240" height="50">
  <!-- ManaakiPath Logo: Winding path symbol -->

  <!-- Symbol: Curved path/journey -->
  <g transform="translate(5, 8)">
    <!-- Path winding upward -->
    <path d="M8 32 Q15 28, 18 22 Q21 16, 28 14 Q35 12, 38 8"
          fill="none"
          stroke="#5C8A72"
          stroke-width="3"
          stroke-linecap="round"/>
    <!-- Footsteps/dots along path -->
    <circle cx="12" cy="29" r="2.5" fill="#C4A35A"/>
    <circle cx="23" cy="18" r="2.5" fill="#C4A35A"/>
    <circle cx="35" cy="10" r="2.5" fill="#4A8B8C"/>
  </g>

  <!-- Wordmark -->
  <text x="55" y="33"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="22"
        font-weight="600">
    <tspan fill="#5C8A72">Manaaki</tspan><tspan fill="#4A8B8C">Path</tspan>
  </text>
</svg>